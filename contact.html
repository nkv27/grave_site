<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/w3.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="navbar">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="faq.html">FAQ</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#openModal">Login</a></li>
					</ul>
				</nav>
				<div id="openModal" class="modalDialog">
					<div><a href="#close" title="Close" class="close">X</a>
						<!-- content for modal -->
						<div class="login">
							<h2>Sign in</h2>
							<form>
								<input type="email" name="email" placeholder="E-mail">
								<input type="password" name="password" placeholder="Password">
								<input type="button" value="Log In">
							</form>
						</div><!-- end login -->
					</div><!-- end close -->
				</div><!-- end openModal -->
			</div><!-- end navbar -->
		</header>
		
		<!-- ==================CONTACTHERO================== -->
		
		<div id="contactHero" class="hero">
			<img src="img/contact.jpg" alt="contact picture">
		</div><!-- end contactHero -->
		
		<!-- ==============DESCRIPTION================ -->
		
		<section id="description">
			<h2>Contact Us</h2>
			<hr>
		</section><!-- end description -->
		
		<!-- ==============CONTACT================ -->
		
		<section id="contact">
			<h3>Send us a message and we will get back to you as soon as we can.</h3>
			<form>
				<div class="w3-row-padding">
				  <div class="w3-half">
					<input class="w3-input" type="text" name="name" placeholder="Full Name">
				  </div>
				  <div class="w3-half">
					<input class="w3-input" type="text" name="subject" placeholder="Subject">
				  </div>
				</div>
				<div class="w3-row-padding">
				  <div class="w3-half">
					<input class="w3-input" type="text" name="phone" placeholder="Phone Number">
				  </div>
				  <div class="w3-half">
					<input class="w3-input" type="email" name="email" placeholder="Email Address">
				  </div>
				</div>
				<p>Message</p>
				<textarea></textarea>
			</form>
		</section>
	
		<footer>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="faq.html">FAQ</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="blog.html">Blog</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
